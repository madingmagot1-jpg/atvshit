<!DOCTYPE html>
<html lang="en">
<head>

        }

        nav {

            padding: 0 20px;

            justify-content: space-between;
            align-items: center;

            font-weight: 900;

            letter-spacing: 1px;
        }
        
        .nav-cta {

            color: #1a1a1a;

            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.2s;
        }
        
        .nav-cta:hover {
            transform: translateY(-2px);
        }
        
        /* Hero Section */

        .hero p {

            opacity: 0.9;
        }
        
        .cta-primary {

            color: #1a1a1a;
            padding: 18px 50px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 800;
            font-size: 18px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .cta-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .stats-bar {

            gap: 40px;
            text-align: center;
        }
        
        .stat-item {
            padding: 20px;
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: 900;
            color: #d4af37;
            display: block;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 16px;
            color: #666;
            font-weight: 600;
        }

            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-header {

            margin-bottom: 60px;
        }
        
        .section-title {
            font-size: 42px;
            font-weight: 900;

        }
        
        .section-subtitle {

        .price {

        }
        
        .price-period {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .price-features {

        }
        
        .price-feature {

            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .check-icon {
            color: #4caf50;

        .guarantee-text {

            font-size: 14px;
        }

            background: white;

            text-align: center;

        }
        
        .final-cta p {

            text-align: center;
        }
        
        footer a {
            color: #d4af37;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
